<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="images/image-product-desktop.jpg" alt="product" class="product-desktop">
    <img src="images/image-product-mobile.jpg" alt="product" class="product-mobile">
    <div class="container-right">
      <p class="subtitle">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button><img src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>
    </div>
  </main>
</body>

</html>
